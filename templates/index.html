<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Information Form</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='addProject.css') }}">
</head>
<body>
    <h2>Computer Information Form</h2>
    <div class="container">
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="hostname">Hostname:</label>
                    <input type="text" id="hostname" name="hostname" required>
                </div>
                
                <div class="form-group">
                    <label for="date_received">Date Received:</label>
                    <input type="date" id="date_received" name="date_received" required>
                </div>

                <div class="form-group">
                    <label for="os">Operating System:</label>
                    <input type="text" id="os" name="os" required>
                </div>

                <div class="form-group">
                    <label for="ms_office">MS Office Version:</label>
                    <select id="ms_office" name="ms_office" required>
                        <option value="Office 2016">Office 2016</option>
                        <option value="Office 2019">Office 2019</option>
                        <option value="Office 2021">Office 2021</option>
                        <option value="Office 365">Office 365</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="processor">Processor:</label>
                    <input type="text" id="processor" name="processor" required>
                </div>

                <div class="form-group">
                    <label for="ram">RAM (GB):</label>
                    <input type="number" id="ram" name="ram" required>
                </div>

                <div class="form-group">
                    <label for="storage">Storage Capacity (GB):</label>
                    <input type="number" id="storage" name="storage" required>
                </div>

                <div class="form-group">
                    <label for="mac_address">MAC Address:</label>
                    <input type="text" id="mac_address" name="mac_address" required>
                </div>

                <div class="form-group">
                    <label for="serial_number">Serial Number:</label>
                    <input type="text" id="serial_number" name="serial_number" required>
                </div>

                <input type="submit" value="Submit" class="full-width">
            </form>
        </div>
        <div class="table-container">
        {% include 'includes/projectInfoTbl.html' %}
    </div>
<script src="{{ url_for('static', filename='script.js') }}"></script>   


</body>
</html>
